<body class="site">
    <header class="site-header">
        <div class="container header-row">
            <a class="brand" href="/">Cyferion<span>Tech</span></a>
            <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">☰</button>

                </ul>
            </nav>
        </div>
    </header>

    <main class="site-main section">
        <div class="container">
            <h1>Contact Us</h1>
            <form class="contact-form" method="post" action="#">
                <label>
          <span>Name</span>
          <input type="text" name="name" autocomplete="name" required />
        </label>
                <label>
          <span>Email</span>
          <input type="email" name="email" autocomplete="email" required />
        </label>
                <label class="full">
          <span>Message</span>
          <textarea name="message" rows="6" required></textarea>
        </label>
                <button class="btn primary" type="submit">Send</button>
            </form>
            <p class="muted">Prefer email? <a href="mailto:dariuspal28@gmail.com">dariuspal28@gmail.com</a></p>
        </div>
    </main>
